name: YUGRAAL FINAL STRIKE
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Critical Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev python3-dev libssl-dev zlib1g-dev lld openjdk-17-jdk autoconf automake libtool
          pip install --upgrade pip buildozer cython==0.29.33
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Build APK (Keep-Alive Mode)
        run: |
          export PATH=$PATH:/home/runner/.local/bin
          rm -f buildozer.spec
          buildozer init
          
          # Stable config
          sed -i 's/package.name = myapp/package.name = yugraal/' buildozer.spec
          sed -i 's/title = My Application/title = YUGRAAL OS/' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,requests,groq/' buildozer.spec
          sed -i 's/#android.archs = armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          
          # Force logs to keep connection alive
          yes | buildozer -v android debug | stdbuf -oL tr '\r' '\n'

      - name: Final Search & Force Upload
        uses: actions/upload-artifact@v4
        with:
          name: YUGRAAL-Final-App
          # Ye path poore system ko scan karega
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/dists/*/bin/*.apk
          if-no-files-found: error
