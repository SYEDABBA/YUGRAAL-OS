name: YUGRAAL FINAL BOSS BATTLE
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Critical Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libffi-dev python3-dev libssl-dev zlib1g-dev lld openjdk-17-jdk autoconf automake libtool
          pip install --upgrade pip buildozer cython==0.29.33
          echo "/home/runner/.local/bin" >> $GITHUB_PATH

      - name: Build APK (Slow & Steady Mode)
        run: |
          export PATH=$PATH:/home/runner/.local/bin
          # Purani kachra file mitao
          rm -f buildozer.spec
          buildozer init
          
          # YUGRAAL Precise Config
          sed -i 's/package.name = myapp/package.name = yugraal/' buildozer.spec
          sed -i 's/title = My Application/title = YUGRAAL OS/' buildozer.spec
          sed -i 's/requirements = python3,kivy,groq,requests,certifi,chardet,idna,urllib3/' buildozer.spec
          sed -i 's/#android.archs = armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
          
          # Fix for "Broken Pipe": Build ko thoda control mein rakhein
          yes | buildozer android debug
