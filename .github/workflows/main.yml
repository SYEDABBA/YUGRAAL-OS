name: YUGRAAL ULTIMATE BUILD
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: ArtemSerebrennkov/buildozer-action@v1
        with:
          buildozer_version: stable
          python_version: '3.10'
          # Ye command build shuru hone se pehle purani spec mita degi
          command: |
            rm -f buildozer.spec
            buildozer init
            sed -i 's/package.name = myapp/package.name = yugraal/' buildozer.spec
            sed -i 's/title = My Application/title = YUGRAAL OS/' buildozer.spec
            sed -i 's/requirements = python3,kivy/requirements = python3,kivy,groq,requests,certifi,chardet,idna,urllib3/' buildozer.spec
            sed -i 's/#android.archs = armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec
            yes | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: YUGRAAL-Final-APK
          path: bin/*.apk

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: YUGRAAL-Final
          path: bin/*.apk
